
<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
<script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
<script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>

  <script>

kaboom({
  ...{"fullscreen":true,"width":240,"height":240,"scale":2,"startScene":"main","version":"0.5.0"},
  global: true,
  plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
});
loadSprite("download", "sprites/download.png");
loadKbmsprite("foo", "sprites/foo.kbmsprite");
loadKbmsprite("testing", "sprites/testing.kbmsprite");
scene("foo", (args = {}) => {

});
scene("main", (args = {}) => {


    // add a text at position (100, 100)
    add([
        text("ohhimark", 32),
        pos(100, 100),
    ]);
    const download = add([
      sprite("download"),
      pos(50,50)
    ]);
    
    add([
      sprite("foo"),
      pos(50,50)
    ])
    add([
      sprite("testing"),
      pos(50,50)
    ])


});
start("main");

  </script>
</body>

</html>
